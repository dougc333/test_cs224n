<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      
    }
    .form-format { 
      border:2px solid black;
      display: inline-block;
      padding:10px;
      margin-top:10em;
      margin-left: auto;
      margin-right: auto;
    }

    .username-div{
      text-align: right;
    }

    .password-div{
      text-align: right;
    }

  </style>
</head>
<body>
  <form class="form-format" method = "POST" action="/">
    <fieldset>
      <legend>
        LoginForm
      </legend>
    <div class="username-div">
      {{form.username.label}}
      {{form.username}} 
    </div>
    <div class="password-div">
      {{form.password.label}}
      {{form.password}}
    </div>
  </fieldset>
  </form>
</body>
</html>
